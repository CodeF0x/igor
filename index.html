<!DOCTYPE html>
<html lang="en">
  {% include "partials/head.html" %}
  <body>
    <header>
      <section>
        <div class="header__column"></div>
        <div class="header__column">
          <img src="./assets/img/exclamation-mark.svg">
        </div>
        <div class="header__column">
          <p class="header-column__label">Design</p>
          <p>
            <a href="https://electerious.com/"> Tobias Reich </a>
          </p>
        </div>
      </section>
    </header>
    <section class="main">
      <div class="main__headlines">
        <h1 class="main-headlines__big"> {{ home_title }} </h1>
        <h4 class="main-headlines__small"> {{ home_sub_title }} </h4>
      </div>
      <div class="main__text">
        <p class="main-text__line">
          {{ custom_string_one }}
        </p>
        <div class="main-text__line">
          {{ custom_string_two }}
        </div>
      </div>
      <div class="main__posts">
        <h4>Posts</h4>
        {% for post in blog_posts %}
          <a href="posts/{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
